<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NavBar</title>
</head>
<body>
<div th:fragment="navbar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LibraryService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <div sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/people">Community</a>
                        </li>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/books">Books</a>
                        </li>
                    </div>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="navbar-text mr-3 mx-3">
                            <div sec:authorize="isAuthenticated()">
                                <div class="text">
                                    <span th:text="${#authorization.authentication.principal.getUserCredentials()}">name</span>
                                </div>
                            </div>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a href="#" onclick="document.getElementById('logout-form').submit();"
                               class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out
                            </a>
                        </div>

                        <div th:unless="${url}">
                            <div sec:authorize="!isAuthenticated()">
                                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/auth/login">Log In
                                </a>
                            </div>
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
