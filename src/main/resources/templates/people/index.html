<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getUserId()})}"
           th:text="${person.getCredentials()}">person</a>
    </div>
    <hr/>

    <form th:method="GET" th:action="@{/people/new}">
        <input type="submit" value="Create new person"/>
    </form>

    <form id="logout-form" th:action="@{/logout}" th:method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</div>
</body>
</html>
