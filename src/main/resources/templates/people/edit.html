<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getUserId()})}" th:object="${person}">
        <label for="credentials">Enter person credentials: </label>
        <input type="text" th:field="*{credentials}" id="credentials"/>
        <div style="color:red" th:if="${#fields.hasErrors('credentials')}" th:errors="*{credentials}">Error</div>
        <br>

        <label for="dateOfBirth">Enter year of birth: </label>
        <input type="text" th:field="*{birthDate}" id="dateOfBirth"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Error</div>
        <hr>

        <input type="submit" value="Update"/>
    </form>

    <form id="logout-form" th:action="@{/logout}" th:method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</div>
</body>
</html>
