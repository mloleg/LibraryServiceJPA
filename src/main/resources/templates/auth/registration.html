<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Enter your username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br/>
        <label for="credentials">Enter your credentials: </label>
        <input type="text" th:field="*{credentials}" id="credentials"/>
        <div style="color:red" th:if="${#fields.hasErrors('credentials')}" th:errors="*{credentials}">Credentials
            Error
        </div>
        <br/>
        <label for="birthDate">Enter your year of birth: </label>
        <input type="text" th:field="*{birthDate}" id="birthDate"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Year of birth Error
        </div>
        <br/>
        <label for="email">Enter yor email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>
        <label for="password">Enter your password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <label for="passwordCon">Password confirmation: </label>
        <input type="password" th:field="*{passwordConfirmation}" id="passwordCon"/>
        <div style="color:red" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">
            Password Error
        </div>
        <br/>
        <input type="submit" value="Sign up!"/>
    </form>
</div>
</body>
</html>
