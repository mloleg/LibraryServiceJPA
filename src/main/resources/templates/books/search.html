<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <form th:method="POST" th:action="@{/books/search}">
        <label for="query">Enter search query: </label>
        <input type="text" id="query" name="query"/>
        <input type="submit" value="Find"/>
    </form>
    <hr>
    <div th:if="${books}">
        <div th:if="${books.isEmpty()}">
            <span>No books found</span>
        </div>

        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getBookId()})}"
               th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}">book</a>

            <div th:if="${book.getOwner() != null}">
                <span>Owned by: </span> <span th:text="${book.getOwner().getCredentials()}">Credentials</span>
            </div>

            <div th:if="${book.getOwner() == null}">
                <span>The book is free</span>
            </div>
            <hr/>
        </div>
    </div>

    <form id="logout-form" th:action="@{/logout}" th:method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</div>
</body>
</html>
