<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="book : ${books}">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" th:src="@{|http://libraryservice.storage.yandexcloud.net/${book.getImage()}|}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.getTitle()}">book</h5>

                        <span class="card-subtitle" th:text="${book.getAuthor()}">author</span>

                        <p class="card-text">Some info</p>

                        <a th:href="@{/books/{id}(id=${book.getBookId()})}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <form th:method="GET" th:action="@{/books/new}">
        <input type="submit" value="Create new book"/>
    </form>

    <form th:method="GET" th:action="@{/books/search}">
        <input type="submit" value="Find book"/>
    </form>

    <form id="logout-form" th:action="@{/logout}" th:method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</div>
</form>
</body>
</html>
